# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[meta]
template = "zope-product"
commit-id = "d6240444ec6c9e203f2fd9f62c3e6038f9189e96"

[python]
with-pypy = false
with-legacy-python = true
with-sphinx-doctests = false
with-windows = false
with-future-python = false
with-macos = false

[coverage]
fail-under = 92

[isort]
known_first_party = "Products.PluginIndexes, Products.ZCTextIndex, Products.ZCatalog"

[manifest]
additional-rules = [
    "include buildout4.cfg",
    "recursive-include docs *.py",
    "recursive-include docs *.rst",
    "recursive-include docs Makefile",
    "recursive-include src *.png",
    "recursive-include src *.xml",
    "recursive-include src *.zpt",
    "recursive-include src *.pt",
    "recursive-include src *.txt",
    "recursive-include src *.zcml",
    ]

[tox]
use-flake8 = true
